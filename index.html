 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Name Generator</title>
 </head>
 <body>

           


<form>
    <p>Enter your gender:</p>
    <label for="id4">Gender:</label><br>
    <input id="id4" type="text" required><br><br>

    <p>Enter your birth date:</p>
    <label for="id1">Day of birth:</label><br>
    <input id="id1" type="number" min="1" max="31" required><br><br>
    <label for="id2">Month of birth:</label><br>
    <input id="id2" type="number" min="1" max="12" required><br><br>
    <label for="id3">Year of birth:</label><br>
    <input id="id3" type="number" min="00" max="99" required><br><br>
<br>

    <button onclick="myFunction()">Generate Name!</button>

    </form>

    <p>If the date entered is incorrect, an error message will be displayed.</p>

<p id="demo"></p>

<script>
        function myFunction() {

    //validate data entered
        var inpObj1 = document.getElementById("id1");
        if (!inpObj1.checkValidity()) {
            document.getElementById("demo").innerHTML = inpObj1.validationMessage;
        } else {
            document.getElementById("demo").innerHTML = "Input OK";
        } 

        var inpObj2 = document.getElementById("id2");
        if (!inpObj2.checkValidity()) {
            document.getElementById("demo").innerHTML = inpObj2.validationMessage;
        } else {
            document.getElementById("demo").innerHTML = "Input OK";
        } 

        var inpObj3 = document.getElementById("id3");
        if (!inpObj3.checkValidity()) {
            document.getElementById("demo").innerHTML = inpObj3.validationMessage;
        } else {
            document.getElementById("demo").innerHTML = "Input OK";
        } 
    //end of validate data entered
        } 
</script>

        }
        
</script>

 </body>
 </html>
