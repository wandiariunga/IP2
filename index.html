 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Name Generator</title>
 </head>
 <body>

           
<p>Enter your birth date:</p>

<input id="id1" type="number" min="1" max="31" required>
<input id="id2" type="number" min="1" max="12" required>
<input id="id3" type="number" min="00" max="99" required>

<button onclick="myFunction()">OK</button>

<p>If the date is less than 1 or greater than 31, an error message will be displayed.</p>

<p id="demo"></p>

<script>
        function myFunction() {

            //validate data entered
        var inpObj1 = document.getElementById("id1");
        if (!inpObj1.checkValidity()) {
            document.getElementById("demo").innerHTML = inpObj1.validationMessage;
        } else {
            document.getElementById("demo").innerHTML = "Input OK";
        } 

        var inpObj2 = document.getElementById("id2");
        if (!inpObj2.checkValidity()) {
            document.getElementById("demo").innerHTML = inpObj2.validationMessage;
        } else {
            document.getElementById("demo").innerHTML = "Input OK";
        } 

        var inpObj3 = document.getElementById("id3");
        if (!inpObj3.checkValidity()) {
            document.getElementById("demo").innerHTML = inpObj3.validationMessage;
        } else {
            document.getElementById("demo").innerHTML = "Input OK";
        } 
            //end of validate data entered
        } 
</script>

        }
        
</script>

 </body>
 </html>
