 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
     <title>Name Generator</title>
 </head>
 <body>

<nav class ="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
<div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">NewIdentityLtd</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="https://google.com"></a>Contacts</li>
      <li><a href="https://google.com"></a>Sign-up</li>
    </ul>
  </div>
</nav>


<main class="container" role="main">

<img src="images/ghana.jpeg" alt="">
<div class="starter-template">
<h1>Name Generator machine</h1>

<p id="demo"></p>



<!--HTML form tag  -->

    <form>
      
    <div class="form-group">
        <label for="id4">Gender:</label><br>
        <input id="id4" type="text" class="form-control form-control-sm"  placeholder="Enter 'm' for Male OR 'f' for Female" required><br><br>
    </div>

    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="id1">Day of birth:</label><br>
            <input id="id1" type="number" class="form-control form-control-sm" placeholder="Date" min="1" max="31" required><br><br>
        </div>

        <div class="col-md-4 mb-3">
            <label for="id2">Month of birth:</label><br>
            <input id="id2" type="number" class="form-control form-control-sm" placeholder="Month" min="1" max="12" required><br><br>
        </div>
   
        <div class="col-md-4 mb-3">
            <label for="id3">Year of birth:</label><br>
            <input id="id3" type="number" class="form-control form-control-sm" placeholder="Year (enter 4 digits)" min="1900" max="2020" required><br><br>
        </div>
    </div>

    <button id="btn"  class="btn btn-danger navbar-btn" type="submit">Generate Name!</button>
    <br><br>
    <h6>If the date entered is incorrect, an error message will be displayed.</h6>
</form>
    
</div>
</main>


<script>

//validate data entered
    var DD = document.getElementById("id1");
    var MM = document.getElementById("id2");
    var year = document.getElementById("id3");
    var gender = document.getElementById("id4");

        if (!DD.checkValidity()) {
            document.getElementById("demo").innerHTML = DD.validationMessage;
        } else {
            document.getElementById("demo").innerHTML = "Input OK";
        } 

        if (!MM.checkValidity()) {
            document.getElementById("demo").innerHTML = MM.validationMessage;
        } else {
            document.getElementById("demo").innerHTML = "Input OK";
        } 

        if (!year.checkValidity()) {
            document.getElementById("demo").innerHTML = year.validationMessage;
        } else {
            document.getElementById("demo").innerHTML = "Input OK";
        } 
    //end of validate data entered
    
    //Day of the week (d) = ( ( (CC/4) -2*CC-1) + ((5*YY/4) ) + ((26*(MM+1)/10)) + DD ) mod 7
    //CC - is the century digits. For example 1989 has CC = 19
    //YY - is the Year digits (1989 has YY = 89)
    //MM -  is the Month
    //DD - is the Day of the month 
    //mod - is the modulus function ( % )

    //dayOfWeek = ( ( (CC/4) -2*CC-1) + ((5*YY/4) ) + ((26*(MM+1)/10)) + DD ) mod 7
       
    let profiles = [];

        const addProfile = (ev)=>{
            ev.preventDefault();  //to stop the form submitting
            let profile = {
        one : document.getElementById("id1").value,
        two : document.getElementById("id2").value,
            }
            profiles.push(profile);
            document.forms[0].reset(); // to clear the form for the next entries
            //document.querySelector('form').reset();

            //for display purposes only
            console.warn('added',{profiles} );
            let pre = document.querySelector('#msg pre');
            pre.textContent = '\n' + JSON.stringify(profiles, '\t', 2);


            //saving to localStorage
            localStorage.setItem('MyProfileList', JSON.stringify(profiles) );
        }
        document.addEventListener('DOMContentLoaded', ()=>{
            document.getElementById('btn').addEventListener('click', addProfile);
        });
    
</script>

 </body>
 </html>
